<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبارات سلاح الازهري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            flex-direction: column;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #4cc9f0;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1001;
            text-align: center;
            padding: 20px;
        }
        .error button {
            background: #4cc9f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    

    <div class="error" id="error">
        <h2>⚠️ حدث خطأ في التحميل</h2>
        <p id="errorMsg">تعذر تحميل المحتوى المطلوب</p>
        

    
    <script>
   
        const encryptedFileName = 'aW5kZXhfcXV3ZXouaHRtbA==';
        
        // وظيفة فك التشفير
        function decryptFileName(encrypted) {
            try {
                // فك تشفير Base64
                return atob(encrypted);
            } catch (error) {
                console.error('خطأ في فك التشفير:', error);
                return null;
            }
        }

        // تحميل المحتوى بعد فك التشفير
        function loadContent() {
            const fileName = decryptFileName(encryptedFileName);
            
            if (!fileName) {
                showError('خطأ في فك تشفير الملف');
                return;
            }

            const frame = document.getElementById('contentFrame');
            
            // إعداد معالجات الأحداث للإطار
            frame.onload = function() {
                // إخفاء Loader عند التحميل الناجح
                document.getElementById('loader').style.display = 'none';
                frame.style.display = 'block';
            };
            
            frame.onerror = function() {
                showError('تعذر تحميل الملف: ' + fileName);
            };
            
            // تعيين مصدر الإطار بعد فك التشفير
            frame.src = fileName;
            
            // وقت انتظار لأقصى مدة تحميل (10 ثواني)
            setTimeout(function() {
                if (frame.style.display === 'none') {
                    showError('استغرق التحميل وقتًا طويلاً');
                }
            }, 10000);
        }
        
        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('error').style.display = 'flex';
        }
        
        // بدء تحميل المحتوى عند تحميل الصفحة
        window.onload = loadContent;
    </script>
</body>
</html>
