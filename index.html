<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>إختبارات سلاح الازهري</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div>جاري تحميل المحتوى...</div>
    </div>
    
    <div class="error" id="errorMsg">
        <h3>حدث خطأ في تحميل المحتوى</h3>
        <p>تأكد من وجود ملف index_quwez.html في نفس المجلد</p>
        <button onclick="location.reload()">إعادة المحاولة</button>
    </div>

    <iframe id="content" src="index_quwez.html" onload="document.querySelector('.loading').style.display='none'" onerror="showError()"></iframe>

    <script>
        function showError() {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'block';
        }
        
        // إخفاء التحميل بعد 5 ثوانٍ كحد أقصى
        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
