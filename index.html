<body>
 

    <script>
        // استبدل هذا بعنوان URL للملف الذي تريد استدعاءه
        const externalContentUrl = 'index_quwez.html';
        
        // إنشاء iframe لعرض المحتوى الخارجي
        const iframe = document.createElement('iframe');
        iframe.id = 'external-content';
        iframe.src = externalContentUrl;
        
        // إخفاء مؤشر التحميل وعرض المحتوى عند التحميل
        iframe.onload = function() {
            document.querySelector('.loading').style.display = 'none';
        };
        
        // إضافة الـ iframe إلى الصفحة
        document.getElementById('content-container').appendChild(iframe);
    </script>
</body>
