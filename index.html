<body>
    <!-- iframe ليعرض الرابط المشفر -->
    <iframe 
        id="secureFrame" 
        style="width: 100%; height: 100vh; border: none; position: absolute; top: 0; left: 0;"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals"
        referrerpolicy="strict-origin-when-cross-origin"
        loading="eager">
    </iframe>

    <script>
        // الرابط المشفر ببساطة باستخدام Base64
        const encryptedUrl = 'aHR0cHM6Ly9zZWxhaGVsYXpoYXJ5LmdpdGh1Yi5pby8uQWNhZGVteS8=';
        
        // فك التشفير البسيط
        const originalUrl = atob(encryptedUrl);
        
        // تعيين الرابط في iframe
        document.getElementById('secureFrame').src = originalUrl;
    </script>
